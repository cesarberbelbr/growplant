{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h2>Atenção!</h2>
            </div>
            <div class="card-body">
                <p class="lead">Você tem certeza que deseja excluir permanentemente o ambiente "<strong>{{ object.name }}</strong>"?</p>
                <p>Esta ação não pode ser desfeita.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'cultivation:environment_detail' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Sim, desejo excluir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
