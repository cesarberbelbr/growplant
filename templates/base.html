{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Este bloco define o título da página. As páginas filhas irão sobrescrevê-lo. -->
    <title>{% block title %}Growplant{% endblock %}</title>

    <!-- CSS do Bootstrap 5 via CDN (só precisamos dele aqui) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <!-- Barra de Navegação Simples -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                Growplant
            </a>
        </div>
    </nav>

    <!-- Este é o bloco de conteúdo principal. As páginas filhas colocarão seu conteúdo aqui. -->
    <main class="container mt-4">
        {% block content %}
        <!-- O conteúdo das páginas filhas aparecerá aqui -->
        {% endblock %}
    </main>

    <!-- JavaScript do Bootstrap 5 via CDN (só precisamos dele aqui) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
