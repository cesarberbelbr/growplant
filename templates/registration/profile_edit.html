{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Meu Perfil{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Editar Perfil</h2>
                <p class="text-muted">Atualize suas informações pessoais abaixo.</p>
                <hr>

                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Mostra o e-mail, mas não permite edição -->
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" value="{{ user.email }}" disabled>
                        <div class="form-text">Seu e-mail não pode ser alterado.</div>
                    </div>

                    <!-- Renderiza os campos do nosso formulário (nome e sobrenome) -->
                    {{ form|crispy }}
                    
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <!-- O botão "Cancelar" é um link que leva de volta para a página de visualização -->
                        <a href="{% url 'profile_display' %}" class="btn btn-secondary">Cancelar</a>

                        <!-- O botão "Salvar" submete o formulário -->
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <a href="{% url 'password_change' %}" class="btn btn-outline-danger">Alterar minha senha</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
