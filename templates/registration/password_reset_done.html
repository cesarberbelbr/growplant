{% extends 'base.html' %}

{% block title %}E-mail Enviado{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h2 class="card-title">Verifique seu E-mail</h2>
                    <p class="lead">Nós enviamos um e-mail com as instruções para redefinir sua senha, caso uma conta com o e-mail informado exista.</p>
                    <p>O link expirará em 30 minutos.</p>
                    <a href="{% url 'login' %}" class="btn btn-secondary mt-3">Voltar para o Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
